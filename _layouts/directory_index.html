---
layout: default
---

<h1>{{ page.title }}</h1>

{{ content }}

<div class="problem-list">
  <h2>Problems in this section</h2>
  <ul>
    {% assign sorted_files = page.directory_files | sort: "title" %}
    {% for file in sorted_files %}
      <li><a href="{{ file.url | relative_url }}">{{ file.title }}</a></li>
    {% endfor %}
  </ul>
  
  {% if page.dir != "/" %}
    <p><a href="{{ "/" | relative_url }}">Back to Home</a></p>
  {% endif %}
</div>
